name: Lint and test
on:
  push:
    branches:
      - develop
  pull_request:
jobs:
  test:
    name: Lint and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          install-mode: goinstall
          version: v2.6.1
      - name: Test
        run: go test ./...
